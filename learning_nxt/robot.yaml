nxt_robot:
  - type: ultrasonic
    frame_id: r_ultrasonic_link
    name: ultrasonic_sensor
    port: PORT_1
    spread_angle: 0.2
    min_range: 0.01
    max_range: 2.5
    desired_frequency: 4.0
  - type: touch
    frame_id: r_touch_link
    name: rear_bump_sensor
    port: PORT_2
    desired_frequency: 4.0
  - type: touch
    frame_id: r_touch_link
    name: emergency_stop
    port: PORT_3
    desired_frequency: 4.0
  - type: color
    frame_id: l_color_link
    name: /color_intensity_sensor
    port: PORT_4
    desired_frequency: 10.0
  - type: motor
    name: claw
    port: PORT_A
    desired_frequency: 2.0
  - type: motor
    name: right
    port: PORT_B
    desired_frequency: 2.0
  - type: motor
    name: left
    port: PORT_C
    desired_frequency: 2.0
